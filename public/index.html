    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link id="layout-css" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/assets/layout/css/layout-light.css" />

    <!-- Primary Meta Tags -->
    <title>Aukai</title>
    <meta name="title" content="Aukai">
    <meta name="description" content="World's only fully integrated monitoring system to help measure performance of assets throughout its lifecycle">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aukai.tech/">
    <meta property="og:title" content="Aukai">
    <meta property="og:description" content="World's only fully integrated monitoring system to help measure performance of assets throughout its lifecycle">
    <meta property="og:image" content="%PUBLIC_URL%/fav.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://aukai.tech/">
    <meta property="twitter:title" content="Aukai">
    <meta property="twitter:description" content="World's only fully integrated monitoring system to help measure performance of assets throughout its lifecycle">
    <meta property="twitter:image" content="%PUBLIC_URL%/fav.png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/fav.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

                  <div className="bottom"></div>
                  <div className="bottom"></div>
              </div>
              <div className="top-section">
                  <div className="bottom"></div>
                  <div className="bottom"></div>
                  <div className="bottom"></div>
                  <div className="bottom"></div>
              </div>
              <div className="middle"></div>
          </div>
      </div>
  </div>

  </body>
